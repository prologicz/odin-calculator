<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src = 'script.js' defer></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap');
    </style>
</head>
<body>

    <div class = 'calculator-border'>
        <div class="display">
            <div class="result"></div>
        </div>
        <div class='calculator-buttons'>
            <div class = 'third-row'>
                <button type='button' class = 'seven number-button'>7</button>
                <button type='button' class = 'eight number-button'>8</button>
                <button type='button' class = 'nine number-button'>9</button>
                <button type='button' class = 'add calculation-button'>+</button>       
            </div>
            <div class = 'second-row'>
                <button type='button' class = 'four number-button'>4</button>
                <button type='button' class = 'five number-button'>5</button>
                <button type='button' class = 'six number-button'>6</button>
                <button type='button' class = 'subtract calculation-button'>-</button>       
            </div>
            <div class = 'first-row'>
                <button type='button' class = 'one number-button'>1</button>
                <button type='button' class = 'two number-button'>2</button>
                <button type='button' class = 'three number-button'>3</button>
                <button type='button' class = 'multiply calculation-button'>x</button>  
            </div>
            <div class = 'zero-row'>
                <button type='button' class = 'zero number-button'>0</button>
                <button type='button' class = 'clear clear-button'>C</button>
                <button type='button' class = 'equals equals-button'>=</button>
                <button type='button' class = 'divide calculation-button'>/</button>  
            </div>
        </div>
    </div>



</body>
</html>
